<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Group Of Schools Management System</title>
    <link rel="stylesheet" href="lg.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <i class="fas fa-sun" style="font-size: 2rem; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                <span class="school-name">Sunrise Academy</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn">Sign In</button>
                <button class="btn" id="registerBtn">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="fas fa-bars" onclick="myMenuFunction()"></i>
            </div>
        </nav>
    </div>

    <div class="container">
        <!-- Sign-In Form -->
        <form id="signinForm" class="active">
            <header>Sign In</header>
            <!-- User Type Dropdown -->
            <div class="input-box">
                <select id="userTypeSignin" class="input-field" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="parent">Parent</option>
                </select>
            </div>
            <div class="input-box">
                <input type="text" id="usernameSignin" class="input-field" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="passwordSignin" class="input-field" placeholder="Password" required>
            </div>
            <input type="submit" class="submit" value="Sign In">
            <div class="remember-me">
                <label><input type="checkbox"> Remember me</label>
            </div>
        </form>

        <!-- Sign-Up Form -->
        <form id="signupForm">
            <header>Sign Up</header>
            <!-- User Type Dropdown -->
            <div class="input-box">
                <select id="userTypeSignup" class="input-field" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="parent">Parent</option>
                </select>
            </div>
            <div class="input-box">
                <input type="text" id="emailSignup" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="passwordSignup" class="input-field" placeholder="Password" required>
            </div>
            <input type="submit" class="submit" value="Sign Up">
            <div class="remember-me">
                <label><input type="checkbox"> Remember me</label>
            </div>
        </form>

        <!-- Switch Buttons -->
        <div class="switch-buttons">
            <button id="signInBtn" class="switch-btn signin active">Sign In</button>
            <button id="signUpBtn" class="switch-btn signup">Sign Up</button>
        </div>
    </div>

    <script>
        // Navigation Menu Toggle
        function myMenuFunction() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        // Form Toggle
        const signInForm = document.getElementById('signinForm');
        const signUpForm = document.getElementById('signupForm');
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');

        signInBtn.addEventListener('click', () => {
            signInForm.classList.add('active');
            signUpForm.classList.remove('active');
            signInBtn.classList.add('active');
            signUpBtn.classList.remove('active');
        });

        signUpBtn.addEventListener('click', () => {
            signUpForm.classList.add('active');
            signInForm.classList.remove('active');
            signUpBtn.classList.add('active');
            signInBtn.classList.remove('active');
        });

        // Form Submission
        document.getElementById('signinForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const userType = document.getElementById('userTypeSignin').value;
            const username = document.getElementById('usernameSignin').value;
            const password = document.getElementById('passwordSignin').value;

            if (!userType || !username || !password) {
                alert('Please fill all fields.');
                return;
            }

            switch (userType) {
                case 'student':
                    window.location.href = 'std3.html';
                    break;
                case 'teacher':
                    window.location.href = 'tch.html';
                    break;
                case 'parent':
                    window.location.href = 'pr.html';
                    break;
                default:
                    alert('Invalid user type');
                    break;
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const userType = document.getElementById('userTypeSignup').value;
            const email = document.getElementById('emailSignup').value;
            const password = document.getElementById('passwordSignup').value;

            if (!userType || !email || !password) {
                alert('Please fill all fields.');
                return;
            }

            alert(`Sign Up successful as ${userType}. Redirecting to your dashboard.`);
        });
    </script>
</body>
</html>
